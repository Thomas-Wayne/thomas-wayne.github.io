
<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Wildwest</title>
    <meta name="author" content="Wayne Thomas">
    <meta name="description" content="Lesson-08 table.html">
    <!-- external style references in the proper cascading order -->  
    <link href="table-styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
    <link href="table-styles/main.css" rel="stylesheet">    <!-- default styles - small/phone views -->
</head>
<body>
    <main class="clearfix">
        <section class="ACME">
            <table class="clearfix">
                <thead>
                    <tr>
                        <td colspan ="10">
                        <h1>ACME Wildwest</h1>
                        </td>
                    </tr>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                </thead>
                <tbody>  
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td>$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>                
                </tbody>
                <tfoot>
                     <tr>
                         <td colspan="3"><span id="currentdate">Current Date Placeholder</span></td>
                    </tr> 
                </tfoot>
            </table>
        </section>
    </main>
    <script type="text/javascript" src="table-scripts/currentdate.js"></script>
</body>
</html>
